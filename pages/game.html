<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Hydro</title>
    <link rel="stylesheet" href="../styles/app.css" />
    <link rel="stylesheet" href="../styles/game.css" />
  </head>
  <body>
    <div class="container">
      <div id="logo-container">
        <img src="../images/logosIcons.png" alt>
        <img src="../images/minutoCOP.png" alt>
      </div>
      <div id="loader"></div>
      <div id="game" class="justify-center flex-column hidden">
        <div id="question-banner">
          <h2 id="question" class="question-text"></h2>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
        <div id="hud">
          <div id="progressText" class="hud-prefix">Pergunta 1 de 5</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="../scripts/game.js"></script>
  </body>
</html>
